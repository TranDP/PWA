        align-items: center;
        background: #FFFFFF;

        align-items: center;
        -webkit-box-align: center;
        text-decoration: none;
        cursor: pointer;
        padding: 20px;
        border-radius: 15px;
        color:#000000;
    }
    .itemMenu:hover{
        background: #f6f9fc;
    }
    .iconMenu {
        width: 48px;
        height: 48px;
        border-radius: 24px;
    }

    .titleMenu {
        margin-top: 10px;
    }
    @media (min-width: 1200px){
        .container, .container-sm, .container-md, .container-lg, .container-xl {
            max-width: 1140px;
        }
    }
    .container {
         width: 100%;
         padding-right: 15px;
         padding-left: 15px;
         margin-right: auto;
         margin-left: auto;
     }
</style>
